    <script>
        
            document.getElementById('loginForm').addEventListener('submit', function(event) {

                // Retrieve email and password values
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
        
                // Check if the entered email and password match the expected values
                if (email === "thiru123@gmail.com" && password === "Thiru@123") {
                    // Redirect to another HTML file
                    window.location.href = 'index.html'; // Replace 'another_page.html' with your desired destination
                } else {

            });
